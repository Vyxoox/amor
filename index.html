<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Programa do Amor ‚Äî Vittor & Shay</title>
<style>
  body {
    background: radial-gradient(circle at center, #1a1a2e, #16213e);
    color: #fff;
    font-family: 'Courier New', monospace;
    text-align: center;
    overflow: hidden;
    height: 100vh;
    margin: 0;
  }
  h1, p { margin: 10px 0; }
  #container {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
  }

  /* novo wrapper para espa√ßar bot√µes */
  .buttons {
    display: inline-flex;
    gap: 14px;            /* espa√ßo entre os bot√µes */
    justify-content: center;
    align-items: center;
    margin-top: 12px;
  }

  .btn {
    background-color: #e94560;
    color: white;
    border: none;
    padding: 10px 20px;
    border-radius: 10px;
    font-size: 18px;
    cursor: pointer;
    transition: 0.18s ease;
    z-index: 10;
  }
  .btn:hover { background-color: #ff6f91; }

  /* n√£o deixar o bot√£o "N√£o" posicionado por padr√£o como fixed para n√£o colar no Sim */
  #no {
    position: relative; /* come√ßa como relativo dentro do fluxo para evitar sobreposi√ß√£o */
    transition: left 160ms ease, top 160ms ease;
  }

  /* lua decorativa */
  #moon {
    position: fixed;
    right: 6%;
    top: 6%;
    width: 120px;
    height: 120px;
    border-radius: 50%;
    background: radial-gradient(circle at 30% 30%, #f2f2f2 0%, #e6e6e6 25%, #d9d9d9 40%, #bfbfbf 100%);
    box-shadow: 0 0 30px rgba(255,255,255,0.06), inset -6px -6px 20px rgba(0,0,0,0.15);
    z-index: 5;
    transform-origin: center;
    animation: slowRotate 30s linear infinite;
    opacity: 0.95;
  }
  @keyframes slowRotate { from { transform: rotate(0deg) } to { transform: rotate(360deg) } }

  /* estrelas pequenas (twinkle) */
  .star {
    position: fixed;
    width: 3px;
    height: 3px;
    background: #fff;
    border-radius: 50%;
    opacity: 0.9;
    box-shadow: 0 0 6px rgba(255,255,255,0.9);
    animation: twinkle 2s infinite alternate;
    pointer-events: none;
  }
  @keyframes twinkle {
    from { opacity: 0.2; transform: scale(0.6); }
    to   { opacity: 1; transform: scale(1.2); }
  }

  @keyframes floatHearts {
    0% { transform: translateY(0) scale(1); opacity: 1; }
    100% { transform: translateY(-800px) scale(1.5); opacity: 0; }
  }
  .heart {
    position: fixed;
    bottom: 0;
    color: pink;
    font-size: 20px;
    animation: floatHearts 5s linear infinite;
    pointer-events: none; /* evita bloquear cliques enquanto os cora√ß√µes persistem */
    z-index: 3;
    text-shadow: 0 2px 6px rgba(0,0,0,0.4);
  }

  /* mensagem de mem√≥rias */
  #memorias {
    margin-top: 12px;
    font-size: 16px;
    color: #ffd6e0;
  }
  .memoria-item { opacity: 0.0; transition: opacity 600ms ease; }
  .memoria-item.show { opacity: 1; }
</style>
</head>
<body>
<div id="container">
  <p id="texto"></p>

  <!-- usa o wrapper .buttons para controlar espa√ßamento -->
  <div class="buttons">
    <button class="btn" id="yes">Sim üíñ</button>
    <button class="btn" id="no">N√£o üòÖ</button>
  </div>
</div>

<!-- moved audio outside the container so it is not removed when #container.innerHTML is replaced -->
<audio id="musica" src="musica.mp3" preload="auto"></audio>

<!-- lua sempre vis√≠vel -->
<div id="moon" aria-hidden="true"></div>

<script>
const texto = "Inicializando Programa do Amor...\nCarregando sentimentos...\nCompilando lembran√ßas compartilhadas...\nUsu√°rio detectado: Shay üíñ\nN√≥s come√ßamos como desconhecidos\nAgora voc√™ √© Minha Duo mas n√£o quero parar por aqui!\n\nQuer ser meu duo na vida, Shay?";
let i = 0;
function digitar() {
  if (i < texto.length) {
    document.getElementById("texto").innerHTML += texto.charAt(i) === "\n" ? "<br>" : texto.charAt(i);
    i++;
    setTimeout(digitar, 60);
  }
}
digitar();

const sim = document.getElementById("yes");
const nao = document.getElementById("no");
const musica = document.getElementById("musica");

// pequenas m√©morias relacionadas ao Valorant e lua
const memorias = [
  "Nos conhecemos jogando Valorant ‚Äî partida que n√£o esquecerei nunca.",
  "Desde ent√£o cada partida que jogamos juntos, s√≥ me provou oque meu cora√ß√£o ja tinha certeza.",
  "Risos e palha√ßadas: as melhores jogadas juntos no jogo.",
  "Por ti eu enfrento quantos forem, para que possamos vencer juntos.",
  "Cada call, cada partida, cada pequeno detalhe me fez te amar cada vez mais",
  "Quero que seja minha Viper para eu poder ser seu Chamber.",
];

function mostrarMemorias() {
  const cont = document.createElement("div");
  cont.id = "memorias";
  memorias.forEach((m, idx) => {
    const p = document.createElement("div");
    p.className = "memoria-item";
    p.innerText = "‚Ä¢ " + m;
    cont.appendChild(p);
    // mostra com atraso para efeito de lista
    setTimeout(() => p.classList.add("show"), 700 + idx * 600);
  });
  document.getElementById("container").appendChild(cont);
}

// cria pequenas estrelas de fundo (apenas decorativo)
function criarEstrelas(count = 25) {
  for (let s = 0; s < count; s++) {
    const star = document.createElement("div");
    star.classList.add("star");
    star.style.left = Math.random() * 100 + "vw";
    star.style.top = Math.random() * 100 + "vh";
    star.style.animationDuration = (1 + Math.random() * 2) + "s";
    star.style.opacity = 0.5 + Math.random() * 0.8;
    document.body.appendChild(star);
  }
}
criarEstrelas(30);

sim.onclick = () => {
  musica.currentTime = 0;
  musica.volume = 0;
  musica.loop = true;
  musica.play().then(() => {
    let vol = 0;
    const fade = setInterval(() => {
      if (vol < 1) {
        vol = Math.min(1, vol + 0.02);
        musica.volume = vol;
      } else {
        clearInterval(fade);
      }
    }, 100);

    document.getElementById("container").innerHTML = "<h1>üíò Compila√ß√£o conclu√≠da üíò</h1><p>Status: NAMORANDO</p><h2>Vittor + Shay = ‚àû</h2>";
    for (let i = 0; i < 30; i++) criarCoracao();
    mostrarMemorias();
  }).catch(err => {
    console.error("N√£o foi poss√≠vel reproduzir o √°udio:", err);
    alert("N√£o foi poss√≠vel tocar a m√∫sica automaticamente. Por favor, permita reprodu√ß√£o de √°udio no navegador.");
    document.getElementById("container").innerHTML = "<h1>üíò Miss√£o conclu√≠da üíò</h1><p>Status: NAMORANDO</p><h2>Vittor + Shay = ‚àû</h2>";
    for (let i = 0; i < 30; i++) criarCoracao();
    mostrarMemorias();
  });
};

function criarCoracao() {
  const heart = document.createElement("div");
  heart.classList.add("heart");
  heart.style.left = Math.random() * 100 + "vw";
  heart.style.animationDuration = (3 + Math.random() * 2) + "s";

  // escolhe aleatoriamente entre cora√ß√£o, lua ou refer√™ncia a jogo (üéÆ)
  const r = Math.random();
  if (r < 0.65) heart.innerText = "üíñ";
  else if (r < 0.85) heart.innerText = "üåô"; // lua
  else heart.innerText = "üéÆ"; // jogo / Valorant

  // aumenta um pouco a lua e game icons para destaque
  if (heart.innerText === "üåô") heart.style.fontSize = (20 + Math.random() * 18) + "px";
  if (heart.innerText === "üéÆ") heart.style.fontSize = (18 + Math.random() * 16) + "px";

  document.body.appendChild(heart);
  // n√£o removemos: permanecem at√© fechar/recarregar
}

// agora o bot√£o "N√£o" vira fixed apenas quando vai se mover,
// e garantimos que ele n√£o saia da tela (margem de 10px)
nao.onmouseover = () => {
  nao.style.position = "fixed";
  const btnW = nao.offsetWidth;
  const btnH = nao.offsetHeight;
  const margin = 10;
  const maxX = Math.max(0, window.innerWidth - btnW - margin);
  const maxY = Math.max(0, window.innerHeight - btnH - margin);
  nao.style.left = Math.random() * maxX + "px";
  nao.style.top = Math.random() * maxY + "px";
};
</script>
</body>
</html>
